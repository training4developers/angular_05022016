<div ng-if="!currentUser">
	<!--
	Form name includes $parent to move the form object to the parent scope where it can be
	accessed more easily. This is needed because ngIf will create a new scope that is a
	child of the directive scope, therefore it cannot be reached legally from the
	directive scope because its the parent of the ngIf child scope
	-->
	<form name="$parent.loginForm" novalidate>

		<div class="form-group">

			<label for="email-address">Email Address:</label>
			<input id="email-address" name="emailAddress" ng-model="user.emailAddress" placeholder="Email Address..." type="email" required>

		</div>

		<div class="form-group">

			<label for="password">Password:</label>
			<input id="password" name="password" ng-model="user.password" placeholder="Password..." type="password" required>

		</div>

		<button type="button" ng-click="login()" class="btn btn-primary">Login</button>
		<button type="button" ng-click="register()" class="btn">Register</button>

	</form>
</div>
<div ng-if="currentUser">
	<div>Logged In: {{currentUser.emailAddress}} <a href="#" ng-click="logout();">Logout</a></div>
</div>
