<div class="row">
	<div class="col-md-12">
		<h2>User Registration</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-12">

		<form name="registrationForm">

			<div class="form-group">
				<label for="email-address">Email Address:</label>
				<input type="email" id="email-address" name="emailAddress" ng-model="user.emailAddress" required placeholder="Email Address...">
			</div>

			<div class="form-group">
				<label for="password">Password:</label>
				<input id="password" name="password" ng-model="user.password" type="password" required placeholder="Password...">
			</div>

			<div class="form-group">
				<label for="confirm-password">Confirm Password:</label>
				<input id="confirm-password" name="confirmPassword" ng-model="user.confirmPassword" required type="password" placeholder="Confirm Password...">
			</div>

			<button type="button" ng-click="registerUser()" class="btn btn-primary">Register</button>
			<button type="button" ng-click="returnToHome()" class="btn">Return to Home</button>

		</form>

	</div>
</div>
